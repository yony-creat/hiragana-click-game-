<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana Click Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #e0f7fa; color: #333; }
    #info { margin-bottom: 5px; font-size: 18px; }
    #result { margin: 10px 0; font-size: 15px; font-weight: bold; color: #d32f2f; }
    #game-board { display: grid; grid-gap: 5px; justify-content: center; }
    .tile { width: 60px; height: 60px; background: #ffffff; border: 2px solid #90a4ae;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; cursor: pointer; user-select: none; border-radius: 8px; }
    .hidden { visibility: hidden; }
    #start-btn { margin-top: 15px; padding: 10px 20px; font-size: 18px; }
    @media (max-width: 600px) {
      .tile { width: 60px; height: 60px; font-size: 24px; }
    }
  </style>
</head>
<body>
  <h1>히라가나 클릭 게임</h1>
  <div id="info">
    Stage: <span id="stage">1</span>
    | Next: <span id="next-char"></span>
    | Time: <span id="timer">0</span>s
  </div>
  <div id="result"></div>
  <div id="game-board"></div>
  <button id="start-btn">다시시작</button>

  <script>
    const hiragana = [
      "あ","い","う","え","お",
      "か","き","く","け","こ",
      "さ","し","す","せ","そ",
      "た","ち","つ","て","と",
      "な","に","ぬ","ね","の",
      "は","ひ","ふ","へ","ほ",
      "ま","み","む","め","も",
      "や","ゆ","よ",
      "ら","り","る","れ","ろ",
      "わ","を","ん"
    ];
    const maxStage = 10;
    const timeLimit = 30; // seconds per stage
    let currentStage = 1;
    let sequence = [];
    let targetIndex = 0;
    let startTime = 0;
    let timeRemaining;
    let timerInterval;

    const stageEl    = document.getElementById("stage");
    const nextCharEl = document.getElementById("next-char");
    const timerEl    = document.getElementById("timer");
    const resultEl   = document.getElementById("result");
    const boardEl    = document.getElementById("game-board");
    const startBtn   = document.getElementById("start-btn");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeRemaining = timeLimit;
      timerEl.textContent = timeRemaining;
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerEl.textContent = timeRemaining;
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          showResult(false);
        }
      }, 1000);
    }

    function showResult(completed) {
      const elapsed = Math.round((Date.now() - startTime) / 1000);
      if (completed) {
        resultEl.style.color = '#388e3c';
        resultEl.textContent = `축하합니다! 모든 단계 완료! ${elapsed}초 소요`.replace(/:/g, '');
      } else {
        resultEl.style.color = '#d32f2f';
        resultEl.textContent = `Game Over! Stage ${currentStage} 성공. ${elapsed}초 소요`;
      }
      // Disable further clicks
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(t => t.style.pointerEvents = 'none');
    }

    function startStage(stage) {
      if (stage === 1) {
        startTime = Date.now();
        resultEl.textContent = '';
      }
      boardEl.innerHTML = "";
      startTimer();

      const count = Math.min(stage * 5, hiragana.length);
      sequence = hiragana.slice(0, count);
      targetIndex = 0;
      stageEl.textContent = stage;
      nextCharEl.textContent = sequence[targetIndex];

      const shuffled = shuffle([...sequence]);
      const cols = Math.ceil(Math.sqrt(sequence.length));
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      shuffled.forEach(char => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = char;
        tile.addEventListener("click", () => handleClick(tile, char));
        boardEl.appendChild(tile);
      });
    }

    function handleClick(tile, char) {
      if (char === sequence[targetIndex]) {
        tile.classList.add("hidden");
        targetIndex++;
        if (targetIndex < sequence.length) {
          nextCharEl.textContent = sequence[targetIndex];
        } else {
          clearInterval(timerInterval);
          if (currentStage < maxStage) {
            currentStage++;
            startStage(currentStage);
          } else {
            showResult(true);
          }
        }
      } else {
        alert("순서를 확인하세요!");
      }
    }

    startBtn.addEventListener("click", () => startStage(currentStage));
  </script>
</body>
</html>
